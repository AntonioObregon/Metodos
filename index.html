<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

<script type="text/javascript" charset="utf-8">
function onBodyLoad() {
document.addEventListener("deviceready",onDeviceReady,
false);
}
    function boton1() {
        function onDeviceReady() {
        navigator.notification.alert('Esta es una alerta desde un botón');
        }
}
function boton2() {
    function onDeviceReady() {
    navigator.notification.confirm(
    'You are the winner!', // message
     onConfirm,            // callback to invoke with index of button pressed
    'Game Over',           // title
    ['Restart','Exit']     // buttonLabels
); 
    }
    }

        function boton3() {
            function onDeviceReady() {
            navigator.notification.prompt(
    'Please enter your name',  // message
    onPrompt,                  // callback to invoke
    'Registration',            // title
    ['Ok','Exit'],             // buttonLabels
    'Jane Doe'                 // defaultText
); }}

        function boton4() {
            function onDeviceReady() {
            navigator.notification.beep(2);}}


</script>
</head>
<body onload="onBodyLoad()">
<h1>Hola Mundo 03</h1>
<p>Esta es la tercera aplicacion de PhoneGap.</p>
<p>Antonio de Jesús Obregón Prieto</p>
<button onclick="boton1">Alert</button>
<button onclick="boton2">confirm</button>
<button onclick="boton3">Prompt</button>
<button onclick="boton4">Beeps</button>

</body>
</html>
